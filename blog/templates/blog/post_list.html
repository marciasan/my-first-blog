{%extends "blog/base.html"%}
{%block content%}
        {%for post in posts%}
        <div class="post">
            <p>opublikowano: {{post.published_date}}</p>
            <h1><a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
            <p>{{post.text|truncatewords:20}}</p>
        </div>
        {%endfor%}
        {%endblock%}
